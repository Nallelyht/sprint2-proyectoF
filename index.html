<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <!-- favicon de Bazinga (mi squat)-->
    <link rel="shortcut icon" type="image/x" href="assets/favicon/bazinga">
    <title>Trello Pirata</title>
  </head>
  <body bgcolor="#D8CEF6">
      <h1 align="center">Trello Pirata</h1>
      <section id="pendientes"> <!-- seccion donde estaran las listas-->
          <dl id ="listaSemana"> <!-- primera lista de pendientes-->
              <h3>Pendientes Semana</h3><button onclick="eliminar(this)"> x </button> <!-- elementos de la lista  con boton para eliminar los elementos-->
              <dd id="terminar">Terminar examenes <button onclick="eliminar(this)"> x </button></dd>
              <dd id="comer">Comer sushi <button onclick="eliminar(this)"> x </button></dd>
          </dl>
          <p>Agregar elementos</p><!-- inputs para nuevos elementos de la lista y limpiar imputs cuando se agrega nueva entrada-->
          <input type="text" id="nuevoPendiente" placeholder="Nuevo Pendiente">
          <button type="button" onclick="agregarPendiente();limpiar()">Crear Pendiente</button>
          <hr>
          <dl id="listaOtra"> <!-- elementos de la lista  con boton para eliminar los elementos-->
              <h3>Pendientes Otra Semana</h3><button onclick="eliminar(this)"> x </button>
              <dd id="terminarc">Terminar comida <button onclick="eliminar(this)"> x </button></dd>
              <dd id="ordenar">Ordenar sushi <button onclick="eliminar(this)"> x </button></dd>
          </dl>
          <p>Agregar elementos</p><!-- inputs para nuevos elementos de la lista y limpiar imputs cuando se agrega nueva entrada-->
          <input type="text" id="otrosPendientes" placeholder="Nuevo Pendiente">
          <button type="button" onclick="agregarOtro();limpiar()">Crear Pendiente</button>
          <hr>
       </section>
       <section> <!-- seccion para crear nuevas listas de pendientes-->
           <p>Agregar Lista</p>
           <input type="text" id="nLista" placeholder="Nueva Lista">
           <button type="button" onclick="crearLista();limpiar()">Crear lista</button>
       </section>
       <!-- scrip para las funciones-->
      <script src="assets/js/main.js">
      </script>
  </body>
</html>
